[tool.poetry.dependencies]
python = ">=3.8,<3.10"
matplotlib = "^3.4.2"
pandas = "^1.3.1"
ipykernel = "^6.0.3"
pydot = "^1.4.2"
dask = "^2021.8.0"
# https://download.pytorch.org/whl/torch_stable.html
